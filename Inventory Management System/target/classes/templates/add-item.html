<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add Item - INVENTORA</title>

    <!-- Include CSS stylesheets -->
    <link rel="stylesheet" type="text/css" href="/css/add-item.css" th:href="@{/css/add-item.css}"/>
    <link rel="stylesheet" type="text/css" href="/css/nav.css" th:href="@{/css/nav.css}"/>
    
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav id="nav">
        <ul>
            <li>
                <a th:href="@{/}">DASHBOARD</a>
            </li>
            <li class="selected">
                <a th:href="@{/item-list}">ITEMS</a>
            </li>
            <li>
                <a th:href="@{/supplier-list}">SUPPLIERS</a>
            </li>
            <li>
                <a th:href="@{/client-list}">CUSTOMERS</a>
            </li>
        </ul>
        <h1>INVENTORA</h1>
        <div>
            <a th:href="@{/logout}" class="logOut_btn">Logout</a>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div id="container">
        <h1>Add New Item</h1>

        <!-- Error Message -->
        <div th:if="${param.error}">
            <div class="alert-danger">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <span>Invalid Supplier ID or missing required fields.</span>
            </div>
        </div>

        <!-- Item Information Form -->
        <form th:action="@{/submit-item}" method="post" th:object="${item}">
            <div class="form-group">
                <label for="product_id">Product ID</label>
                <input type="text" id="product_id" name="product_id" th:field="*{itemId}" 
                       placeholder="Enter product ID" required/>
            </div>

            <div class="form-group">
                <label for="product_name">Product Name</label>
                <input type="text" id="product_name" name="product_name" th:field="*{itemName}" 
                       placeholder="Enter product name" required/>
            </div>

            <div class="form-group">
                <label for="supplier_id">Supplier ID</label>
                <input type="text" id="supplier_id" name="supplier_id" th:field="*{supplier}" 
                       placeholder="Enter supplier ID" required/>
            </div>

            <div class="form-group">
                <label for="product_description">Description</label>
                <textarea id="product_description" name="product_description" 
                          th:field="*{description}" placeholder="Enter product description" required></textarea>
            </div>

            <div class="form-group">
                <label for="buy_price">Buy Price (INR)</label>
                <input type="number" id="buy_price" name="buy_price" th:field="*{buyPrice}" 
                       step="0.01" min="0" placeholder="Enter buy price" required/>
            </div>

            <div class="form-group">
                <label for="sell_price">Sell Price (INR)</label>
                <input type="number" id="sell_price" name="sell_price" th:field="*{sellPrice}" 
                       step="0.01" min="0" placeholder="Enter sell price" required/>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" th:field="*{quantity}" 
                       min="0" placeholder="Enter quantity" required/>
            </div>

            <button type="submit">
                <i class="fas fa-plus"></i>
                Add Product
            </button>
        </form>
    </div>
</body>
</html>
