<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Suppliers - INVENTORA</title>

    <!-- Include CSS stylesheets -->
    <link rel="stylesheet" type="text/css" href="/css/supplier-client-list.css" th:href="@{/css/supplier-client-list.css}"/>
    <link rel="stylesheet" type="text/css" href="/css/nav.css" th:href="@{/css/nav.css}"/>
    
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Include JavaScript -->
    <script src="/js/common.js" th:src="@{/js/common.js}"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav id="nav">
        <ul>
            <li>
                <a th:href="@{/}">DASHBOARD</a>
            </li>
            <li>
                <a th:href="@{/item-list}">ITEMS</a>
            </li>
            <li class="selected">
                <a th:href="@{/supplier-list}">SUPPLIERS</a>
            </li>
            <li>
                <a th:href="@{/client-list}">CUSTOMERS</a>
            </li>
        </ul>
        <h1>INVENTORA</h1>
        <div>
            <a th:href="@{/logout}" class="logOut_btn">Logout</a>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div id="container">
        <!-- Button Bar -->
        <div id="new-btn-bar">
            <h1>Supplier List</h1>
            <a th:href="@{/add-supplier}" id="add-new-btn">
                <i class="fas fa-plus"></i>
                Add New Supplier
            </a>
        </div>

        <!-- Supplier List Grid -->
        <div id="supplier-list">
            <div id="supplier" th:each="supplier : ${supplierList}">
                <div class="supplier-info">
                    <div class="supplier-header">
                        <h2 th:text="${supplier.supplierName}">Supplier Name</h2>
                        <span class="supplier-id" th:text="${supplier.supplierId}">ID</span>
                    </div>
                    
                    <div class="supplier-details">
                        <div class="detail-item">
                            <span class="label">NIC</span>
                            <span class="value" th:text="${supplier.supplierNIC}">N/A</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Contact</span>
                            <span class="value" th:text="${supplier.supplierContactNumber}">N/A</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Email</span>
                            <span class="value" th:text="${supplier.email}">N/A</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Address</span>
                            <span class="value" th:text="${supplier.address}">N/A</span>
                        </div>
                    </div>

                    <div class="button_list">
                        <a th:href="@{/showSupplierForUpdate/{id}(id=${supplier.supplierId})}" class="button">
                            <i class="fas fa-edit"></i>
                            Update
                        </a>
                        <a th:href="@{/deleteSupplier/{id}(id=${supplier.supplierId})}" class="button_dlt" onclick="confirmDelete(event, 'Are you sure you want to delete this supplier?')">
                            <i class="fas fa-trash"></i>
                            Delete
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
