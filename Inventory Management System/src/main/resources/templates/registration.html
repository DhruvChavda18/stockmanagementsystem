<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - INVENTORA</title>
    
    <!-- Include CSS stylesheet -->
    <link rel="stylesheet" type="text/css" media="all" href="/css/registration.css" th:href="@{/css/registration.css}"/>
    
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>INVENTORA</h1>
    </header>

    <!-- Registration Form Container -->
    <div class="registration-form">
        <div class="form-container">
            <h2>Create Account</h2>
            
            <!-- Registration Form -->
            <form th:action="@{/registration}" method="post" th:object="${user}">
                <!-- First Name Input -->
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="input-field" id="firstname" name="firstname" 
                           th:field="*{firstName}" placeholder="Enter your first name" required>
                </div>
                
                <!-- Last Name Input -->
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="input-field" id="lastname" name="lastname" 
                           th:field="*{lastName}" placeholder="Enter your last name" required>
                </div>
                
                <!-- Email Input -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="input-field" id="email" name="email" 
                           th:field="*{email}" placeholder="Enter your email" required>
                </div>
                
                <!-- Password Input -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="input-field" id="password" name="password" 
                           th:field="*{password}" placeholder="Create a password" required>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Register</button>
                
                <!-- Login Link -->
                <p>Already have an account? <a href="/login" th:href="@{/login}">Login here</a></p>
            </form>
        </div>
    </div>

    <!-- Success Message -->
    <div th:if="${param.success}">
        <div class="alert-success">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <span>Registration successful! You can now login.</span>
        </div>
    </div>
</body>
</html>
